<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Only Football</title>
    <script src="https://kit.fontawesome.com/49dec76f7e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
    <nav>
        <h1 class="nav__title"><i class="fa-solid fa-trophy"></i> Only Football <i class="fa-solid fa-trophy"></i></h1>
        <p class="nav__description">Search and support your favorite team here at <i class="fa-solid fa-trophy"></i> Only Football <i class="fa-solid fa-trophy"></i></p>
        <div class="nav__search">
            <input type="text" class="nav__input" placeholder="Search Team/Country"> 
            <button class="nav__input__button"><i class="fa-solid fa-magnifying-glass nav__input__button__icon"></i></button>
        </div>
        <select id="team-select" class="nav__selection">
            <option value="" class="nav__select__option">Select League</option>
            <option value="prem" class="nav__select__option">Premier League</option>
            <option value="la-liga" class="nav__select__option">La Liga</option>
            <option value="bundes" class="nav__select__option">Bundesliga</option>
            <option value="ligue-1" class="nav__select__option">Ligue 1</option>
            <option value="liga-mx" class="nav__select__option">Liga Mx</option>
            <option value="mls" class="nav__select__option">MLS</option>
            <option value="seria-a" class="nav__select__option">Serie A</option>
        </select>
    </nav>

    <main>
        <section id="results">
            <div class="container">
                <div class="row">
                    <h3 class="results__search">Search Results for: </h3>
                    <div class="results__list">

                        



                    </div>
                </div>
            </div>
        </section>
    </main>

    
</body>
</html>
